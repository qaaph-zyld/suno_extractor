<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Suno Extractor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 20px;
      color: #a855f7;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 12px;
      color: #9ca3af;
    }
    .status {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-label { color: #9ca3af; font-size: 12px; }
    .status-value { color: #fff; font-size: 14px; font-weight: 500; }
    .status-value.connected { color: #22c55e; }
    .status-value.disconnected { color: #ef4444; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #a855f7;
      color: white;
    }
    .btn-primary:hover { background: #9333ea; }
    .btn-primary:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.2); }
    .progress {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }
    .progress.active { display: block; }
    .progress-bar {
      height: 4px;
      background: #374151;
      border-radius: 2px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #a855f7;
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
    .songs-list {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-top: 16px;
    }
    .song-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .song-item:last-child { border-bottom: none; }
    .song-cover {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      background: #374151;
      margin-right: 10px;
    }
    .song-info { flex: 1; overflow: hidden; }
    .song-title {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-duration {
      font-size: 10px;
      color: #9ca3af;
    }
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 10px;
      color: #6b7280;
    }
    .footer a {
      color: #a855f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ Suno Extractor</h1>
    <p>Extract your AI music library</p>
  </div>
  
  <div class="status">
    <div class="status-row">
      <span class="status-label">Status</span>
      <span id="connection-status" class="status-value disconnected">Not on Suno</span>
    </div>
    <div class="status-row">
      <span class="status-label">Page</span>
      <span id="page-type" class="status-value">-</span>
    </div>
    <div class="status-row">
      <span class="status-label">Songs Found</span>
      <span id="song-count" class="status-value">0</span>
    </div>
  </div>
  
  <div id="progress" class="progress">
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="progress-text" class="progress-text">Extracting...</div>
  </div>
  
  <button id="extract-btn" class="btn btn-primary" disabled>
    Extract Songs
  </button>
  <button id="download-btn" class="btn btn-secondary" disabled>
    Download JSON
  </button>
  <button id="send-to-app" class="btn btn-secondary" disabled>
    Send to Desktop App
  </button>
  
  <div id="songs-list" class="songs-list" style="display:none;"></div>
  
  <div class="footer">
    <a href="https://github.com/qaaph-zyld/suno_extractor" target="_blank">Suno Extractor Pro v3.0</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
